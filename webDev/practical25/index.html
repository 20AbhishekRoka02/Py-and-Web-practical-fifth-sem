<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <input id="text" type="text" placeholder="Enter a string" required>
    <p id="result" style="font-weight: bold;"></p>
    <script>
        let inputfield = document.getElementById("text");
        let result = document.getElementById('result');
        document.addEventListener('keyup', ()=>{
            let data = inputfield.value;
            if (data == data.split("").reverse().join("")){
                if (data.length !=0) {
                    result.style.color="blue";
                    result.innerText = "Yes, it is palindrome!";                    
                } else{
                    result.innerText = "";
                }

            } else{
                result.style.color="red";                
                result.innerText = "No, it is not palindrome.";
            }

        })
        
    </script>
    
</body>
</html>
