<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <script src="app.js"></script>
</head>
<body>
    <div>
        <h2>Largest of 3</h2>
        <div>
            largestOfThree(
            <input type="text" placeholder="num1" class="nums">,
            <input type="text" placeholder="num2" class="nums">,
            <input type="text" placeholder="num3" class="nums">) = 
            <input type="text" placeholder="result" id="output">
            <button onclick="largestOf3()">Find</button>
        </div>
        <h2>Check for vowel</h2>
        <div>
            isVowel(
            <input type="text" placeholder="Write character" id="alpha">) = 
            <input type="text" placeholder="result" id="boolOutput" disabled>
            <button onclick="isVowel()">Determine</button>
        </div>
    </div>
    <div></div>
</body>
</html>
