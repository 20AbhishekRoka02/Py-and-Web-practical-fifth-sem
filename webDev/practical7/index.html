<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="vs code, online IDE editor">
    <meta name="description" content="Online VS Code editor, to edit your code online and work with your project, upload code on GitHub and deploy directly.">
    <meta name="author" content="Abhishek Roka">
    <title>VisualCode</title>

    <style>
        .option-list{
            border: none;
        }
        input::placeholder{
            color: black;
        }
        .nav-text{
            font-size: medium;
            font-weight: bold;
            padding: 10px;
            
        }
        button{
            border-color: rgb(37, 37, 244);
            cursor: pointer;
        }
        summary{
            list-style: none;
            font-size: large;
            
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <img src="" alt="VisualCodeLogo">
        </div>
        <div>
            <ul style="list-style: none; display: flex;">
                <li>
                    <details>
                        <summary>Products</summary>
                        <optgroup label="Editor">                            
                            <option value="Download" >Download</option>
                            <option value="Try Online">Try Online</option>
                        </optgroup>
                        <optgroup label="Visual Editor">
                            <option value="">Download</option>
                            <option value="">Design</option>
                            <option value="">Prototyping</option>
                        </optgroup>
                    </details>               
                       
                    
                    </li>
                <li>
                    <details>
                        <summary>
                            Enterprise
                        </summary>
                        <option value="">Overview</option>
                        <option value="">Customers</option>
                        <option value="Contact Sales"></option>
                    </details>
                    
                    
                </li>
                <li>Pricing</li>
                <li>
                    <details>
                        <summary>
                            
                        </summary>
                    </details>
                    <input type="text" name="" list="resources-list" placeholder="Resources" class="option-list">
                    <datalist id="resources-list">
                        <option value="Blog"></option>
                        <option value="Templates"></option>
                        <option value="Plugins and widgets"></option>
                        <option value="Best practices"></option>
                        <option value="Resource library"></option>
                        <option value="Help center"></option>
                    </datalist>
                </li>
                <li>
                    <input type="text" name="" list="community-list" placeholder="Community" class="option-list">
                    <datalist id="community-list">
                        <option value="Community resources"></option>
                        <option value="Events and livestreams"></option>
                        <option value="Education program"></option>
                        <option value="User groups"></option>
                        <option value="Community creators"></option>
                    </datalist>
                </li>
                <li>Log in</li>
            </ul>
        </div>
        <div>
            <button style="background-color: rgb(37, 37, 244); color:white;border-radius: 10px;" class="nav-text">Get Started for free</button>
        </div>
        
    </nav>
    
</body>
</html>
