<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Background Color: <span id="labels" onmouseenter="mouseEnterColorChange('labels')" onmouseleave="mouseExitColorChange('labels')">White</span></p>
    <script type="text/javascript" language="javascript">
        function mouseEnterColorChange(params){
            params = document.getElementById(params);
            params.style.backgroundColor = 'red';
            params.innerText='Red';
        }
        function mouseExitColorChange(params){
            params = document.getElementById(params);
            params.style.backgroundColor = 'white';
            params.innerText='White';
        }

    </script>
</body>
</html>
