<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <section>
        <input type="text" name="" id="number" placeholder="Enter number here.">
        <button onclick="factorial(document.getElementById('number').value)">Factorial</button>
        <p id="result"></p>
    </section>
    <script type="text/javascript" language="javascript">
        function factorial(params) {
            params = Number(params);
            result = 1;
            if (!isNaN(params)) {
                if (params in [0,1]) {
                    result = 1;               
                } else if(params < 0){
                    result = "No factorial for number smaller than 0."
                } else{
                    while (params > 1) {
                        result *= params;
                        params--;
                    }
                }                
                document.getElementById("result").innerText= result;
            } else{
                alert("Only numbers are accepted.");
            }            
        }
    </script>
</body>
</html>
