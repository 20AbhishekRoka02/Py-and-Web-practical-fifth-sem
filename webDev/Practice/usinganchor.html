<!DOCTYPE html>
<html>
<head>    
    <title>Using Anchor</title>
</head>
<body>
    <section>
        <div>
            <a href="https://www.google.com/" target="_self">Open Google with target self</a>
        </div>
        <div>
            <a href="https://www.google.com/" target="_blank">Open Google with target blank</a>
        </div>
    </section>
    
</body>
</html>
