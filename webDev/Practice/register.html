<!DOCTYPE html>
<html>
<head>
    <title>PLACEMENT REGISTSRATION FORM</title>
</head>
<body>
    <section>
        <form action="">
            <div>
                <p>
                    <center>
                        PLACEMENT REGISTSRATION FORM
                    </center>
                </p>
            </div>
            <div>
                <table>
                    <tr>
                        <td>STUDENT NAME</td>
                        <td></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>STUDENT ROLL NO</td>
                        <td></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>RESIDENCE & CONTACT</td>
                        <td></td>
                        <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td>PERCENTAGE</td>
                        <td></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>GENDER</td>
                        <td></td>
                        <td><input type="radio" name="gender" id="male">MALE</td>
                        <td><input type="radio" name="gender" id="female">FEMALE</td>
                    </tr>
                    <tr>
                        <td>INTERESTED TO PARTICIPATE</td>
                        <td></td>
                        <td><input type="radio" name="interested" id="yes">YES</td>
                        <td><input type="radio" name="interested" id="no">NO</td>
                    </tr>
                    <tr>
                        <td>DREAM COMPANY</td>
                        <td>GOOGLE<input type="checkbox" name="dreamCompany" id="google"></td>
                        <td>MICROSOFT<input type="checkbox" name="dreamCompany" id="ms"></td>
                        <td>YAHOO<input type="checkbox" name="dreamCompany" id="yahoo"></td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <center>
                                <button>REGISTER</button>

                            </center>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        
    </section>
</body>
</html>
